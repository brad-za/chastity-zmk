# Disable split keyboard support for now
CONFIG_ZMK_SPLIT=n

# Disable Bluetooth for now
CONFIG_ZMK_BLE=n

# Enable USB
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_HID=y

# Enable keyboard HID driver
CONFIG_ZMK_USB_BOOT=y

# Disable sleep for testing
CONFIG_ZMK_SLEEP=n

# Disable logging for now to ensure clean USB operation
CONFIG_ZMK_USB_LOGGING=n
